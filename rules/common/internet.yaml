name: internet
description: Internet infrastructure identifiers
context: internet
lang: common
rules: 
  subnetbyknown:
    key: ipsubnet
    name: IP v4/v6 subnet by known name
    rule: cidr
    match: text
    type: field
  asnbyprefixname:
    key: asn
    name: Autonomous system network (ASN) by value and name
    maxlen: 8
    minlen: 3
    rule: Literal('AS') + Word(nums, max=5)
    type: data
    match: ppr
  asnbyvalue:
    key: asn
    name: Autonomous system network (ASN) by value and name
    maxlen: 7
    minlen: 1
    rule: Word(nums, max=5)
    type: data
    match: ppr
    fieldrule: asn
    fieldrulematch: text
    validator: metacrafterext.rules.common.identifiers.validate_asn
  asnbyvalueandpostfix:
    key: asn
    name: Autonomous system network (ASN) by value and postfix
    maxlen: 7
    minlen: 1
    rule: Word(nums, max=6)
    type: data
    match: ppr
    fieldrule: '"_asn" + lineEnd'
    fieldrulematch: ppr
  fqdnbyknown:
    key: fqdn
    name: Domain or host name (FQDN) by known names
    rule: domainname,domain_name,host_name,hostname
    match: text
    type: field
  ipvaddr:
    key: ipaddr
    name: IP address (IPv4 or IPv6)
    rule: ipaddr,ipaddress,ip_addr,ip_address
    type: field
    match: text
    is_pii: True
  emailknown:
    key: email
    is_pii: True
    name: Email
    rule: email,e_mail,e-mail,contact e-mail,email address,contactemail,email_address,contact_email,email_comercial
    type: field
    match: text
  emailknownpat:
    key: email
    is_pii: True
    name: Email by pattern
    rule: Word(alphanums) + "email" +  lineEnd
    type: field
    match: ppr
  emailknownprefix:
    key: email
    is_pii: True
    name: Email by prefix pat
    rule: '"email_" + Word(alphanums) +  lineEnd'
    type: field
    match: ppr
  websiteknown:
    key: url
    name: URL/website by known name
    rule: url,website,uri,web_site,website address,website_address,website_url,image_url,download_url,site_url
    type: field
    match: text
  urlknownpat:
    key: url
    name: URL/website by known name pattern
    rule: Word(printables) + "url" +  lineEnd
    type: field
    match: ppr
